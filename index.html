<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- login page -->
    <div class="wrapper fadeInDown" id="login">
        <div class="bg-video">
            <video class="bg-video-content" autoplay muted loop>
                <source src="img/videoplayback.mp4" type="video/mp4">
                    your browser is not supported
            </video>
        </div>
        <div id="formContent">
          <div class="fadeIn first">
            <h1 style="color: white;">makanYuk</h1>
          </div>
          <form id="form-login">
            <input type="text" id="email" class="fadeIn second" name="login" placeholder="email" required>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
            <input type="submit" class="fadeIn fourth">
          </form>
          <div id="formFooter">
            <a id="to-register" class="underlineHover">don't have an account?</a>
          </div>
        </div>
    </div>

    <!-- main page -->

</body>
</html>
