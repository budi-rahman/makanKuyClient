<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="selectStyleCuisine.css">
    <link rel="stylesheet" href="selectStyleSort.css">
    <link rel="stylesheet" href="selectStyleEstablishment.css">
    <link rel="stylesheet" href="buttonSearch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <!-- login page -->
    <div class="wrapper fadeInDown" id="login">
        <div class="bg-video">
            <video class="bg-video-content" autoplay muted loop>
                <source src="img/videoplayback.mp4" type="video/mp4">
                    your browser is not supported
            </video>
        </div>
        <div id="formContent">
          <div class="fadeIn first">
            <h1 style="color: white;">makanYuk</h1>
            <h3 id="register-sign" style="color: white;">register</h3>
          </div>
          <form id="form-login">
            <input type="text" id="email" class="fadeIn second" name="login" placeholder="email" required>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
            <input type="submit" class="fadeIn fourth">
          </form>
          <form id="form-register">
            <input type="text" id="name-register" class="fadeIn second" name="register" placeholder="name" required>
            <input type="text" id="email-register" class="fadeIn second" name="register" placeholder="email" required>
            <input type="password" id="password-register" class="fadeIn third" name="register" placeholder="password" required>
            <input type="submit" class="fadeIn fourth">
          </form>
          <div id="formFooter-login">
            <a id="to-register" class="underlineHover">don't have an account?</a>
          </div>
          <div id="formFooter-register">
            <a id="to-login" class="underlineHover">already have an account?</a>
          </div>
        </div>
    </div>

    <!-- main page -->

    <div id="mainPage">
      <nav class="navbar navbar-light bg-light" id="navbar">
          <div class="container-fluid">
            <h1>makanYuk</h1>   
            <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
          </div>
      </nav>

      <!-- data-covid -->

      <div id="data-covid" class="row mx-auto" style="margin-top: 100px;">
        
        
        <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header"><h4>stay safe and healthy</h4></div>
          <div class="card-body" id="card-covid-data">
            <p>data covid on indonesia: </p>
            
          </div>
        </div>
      </div>

      <!-- selector -->
      <div class="col-12 mx-auto" id="selector">
        <div id="cuisines" class="mt-5" style="width:200px;">

          <select id="cuisines-select">
            <option value="0">Select cuisines:</option>
            
          </select>
        </div>
  
        <div id="establisments" class="mt-5" style="width:200px;">
          <select id="establisments-select">
            <option value="0">Select establisments:</option>
            
          </select>
        </div>

      </div>
      <button id="buttonSearch" id="buttonSearch" style="vertical-align:middle"><span> search</span></button>
      
      <div class="row col-10 mx-auto" id="restaurant-card">
        

        
        
        
      </div> 
    </div>

</body>
</html>
